<div class="rating-container">
    <span class="rating-label">Rate this product:</span>
    <div class="rating-stars">
      <input id="star-5" type="radio" name="rating" value="5" [(ngModel)]="selectedRating">
      <label for="star-5" class="star">&#9733;</label>
      <input id="star-4" type="radio" name="rating" value="4" [(ngModel)]="selectedRating">
      <label for="star-4" class="star">&#9733;</label>
      <input id="star-3" type="radio" name="rating" value="3" [(ngModel)]="selectedRating">
      <label for="star-3" class="star">&#9733;</label>
      <input id="star-2" type="radio" name="rating" value="2" [(ngModel)]="selectedRating">
      <label for="star-2" class="star">&#9733;</label>
      <input id="star-1" type="radio" name="rating" value="1" [(ngModel)]="selectedRating">
      <label for="star-1" class="star">&#9733;</label>
    </div>
    <button (click)="submitRating()">Submit</button>
  </div>
