<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Travels</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button>
  </div>

  <div *ngIf="opener == 0" class = "text-center">
    <a class="text-center font-weight-bold" style="font-size: 1.2rem">{{travelStatus}}</a>

  </div>

  <div *ngIf="opener == 1 && allTravels" class="form-outline form-white mb-4 form-group">
   
    <div class = "card mb-4">
        <div class = "">
            <table  class = "table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
                <thead>
                    <tr>
                        <th>Distance Travelled</th>
                        <th>Date Travelled</th>
                        
                        
                    </tr>
                    
                </thead>
                <tbody>
                    <tr *ngFor = "let travel of allTravels">
                        <td> {{travel.distanceTravelled | kmConversion}}</td>

                        <td>{{travel.dateTravelled}}</td>    
                      
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>

    
    
</div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
      Close
    </button>
  </div>
