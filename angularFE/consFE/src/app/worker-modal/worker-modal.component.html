<style>
  div.gallery {
    margin: 5px;
    border: 1px solid #ccc;
    float: left;
    width: 180px;
  }
  div.gallery:hover {
    border: 1px solid #777;
  }
  div.gallery img {
    width: 100%;
    height: auto;
  }
  div.desc {
    padding: 15px;
    text-align: center;
  }
</style>






<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Images</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div>
  <ng-container *ngFor="let image of imageList">
    <div *ngIf="image">
      <div class="gallery">
        <a target="_blank" [href]="image">
          <img [src]="image" width="600" height="400" />
        </a>
      </div>
    </div>
    
  </ng-container>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
    Close
  </button>
  <button type="submit" class="btn btn-primary">Save</button>
</div>
