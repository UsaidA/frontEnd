
<body style="background-color:rgb(232, 232, 232);">
    <div class="container-xl px-4 mt-4">
        <!-- Account page navigation-->
        <!-- <nav class="nav nav-borders">
            <nav class="nav nav-borders">
                <a routerLink = "/dashboard" class="nav-link active ms-0" >Profile</a>
                <a routerLink = "/reports" class="nav-link" >Reports</a>
                
            </nav>
            
            
            
        </nav> -->
        <hr class="mt-0 mb-4">
        <div class="row">
            <div class="col-xl-4">
                <!-- Profile picture card-->
                <div class="card mb-3 mb-xl-0">
    
                    <div class="card mb-4">
                   
                        <div class="card-header">Worker Details</div>
                        <div class="card-body">
                            <form>
                               
                                <!-- Form Row-->
                                <div class="row gx-3 mb-3">
                                    <!-- Form Group (first name)-->
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputFirstName">First name: {{firstName}}</label>
                                        
                                    </div>
                                    <!-- Form Group (last name)-->
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputLastName">Last name: {{lastName}}</label>
                                        
                                    </div>
                                </div>
                                <!-- Form Row        -->
                               
                                <!-- Form Group (email address)-->
                                <div class="mb-3">
                                    <label class="small mb-1" for="inputEmailAddress">Email address: {{email}}</label>
                                    
                                </div>
    
                                
                                <!-- Form Row-->
                                <div class="row gx-3 mb-3">
                                  
        
        
        
        
        
                                   
                                </div>
                                <!-- Save changes button-->
                                <button class="btn btn-primary" style="color: rgb(255, 255, 255); background-color: rgb(18, 19, 43); border-radius: 4px; font-weight: 700;" type="button" (click) = "LogOut()">Log Out</button>
                            </form>
                        </div>
                    </div>
                    
                    
                </div>
            </div>
            <div class="col-xl-8">
  
                <div class =" card mb-4 p-3">
                    <table *ngIf="jData.length > 0" class = "table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
                        <thead>
                            <tr>
                                <th class="w-20">Job Name</th>
                                <th class="w-20">Job Address</th>
                                <th class="w-50">Job Description</th>
                               
                               
                                
                                <!-- <th>image Edit</th> -->
                                <!-- <th>Job Travel</th> -->
                                <th class="w-20">Upload Image</th>
                                
                                <th class="w-10">Job Complete</th>
                                <th class="w-10">Dropdown</th>
                                
                            </tr>
                            
                        </thead>
                        <tbody>
                            <tr *ngFor = "let job of jData">
                                <td> {{job.name}}</td>
                                <td> {{job.address}}</td>
                                <td > {{job.description}}</td>
                                
                                
                                
                               
                                <!-- <td><button class="btn btn-primary " (click)="openImagesModal(job)">View</button></td> -->
                                <!-- <td ><button class="btn btn-primary" (click)="openTravelModal(job)">Travel</button></td> -->

                                <td ><form  class = "upload-image-cell"  enctype="multipart/form-data">
                                    <input type="file" (change)="onFileSelected($event, job)" />
                                  </form>
                                </td>
                                <td> <input type = "checkbox" [(ngModel)]='job.completed' (change)="checkVal(job.jobID, job.name, job.description, job.completed? 'true':'false', job.address)"> </td>
                                
                                <td><app-worker-dropdown (viewImageClicked)="openImagesModal(job)" (openTravelModalClicked)="openTravelModal(job)"></app-worker-dropdown></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

               

                &nbsp;
                <div class = "card mb-4">
                    <div>
                  
                    </div>
                    
                </div>
                <!-- Account details card-->
                
            </div>
    
            
        </div>
    </div>
    </body>
