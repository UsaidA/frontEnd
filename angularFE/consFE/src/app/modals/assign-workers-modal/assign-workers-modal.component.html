<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Job Name: {{Job.name}}</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button>
  </div>


<div class = "card mb-4">
    <div class = "">
        <table  class = "table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
            <thead>
                <tr>
                    <th>Worker Name</th>
                    <th>Assign Job</th>
                    <th>Travel Distance</th>
                    
                    
                </tr>
                
            </thead>
            <tbody>
                <tr *ngFor = "let worker of AllWorkers">
                    <td> {{worker.firstName }} {{worker.lastName}}</td>
                    <td> <input type = "checkbox" [(ngModel)]='worker.assigned' (change)="checkVal(worker.workerID, worker.assigned? 'true':'false')" > </td>
                    <td>{{worker.distance}}</td>    
                  
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
      Close
    </button>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
