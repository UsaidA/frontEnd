



<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Images</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div>
  <ng-container *ngFor="let image of imageList">
    <div *ngIf="image">
      <div class="gallery">
        <a target="_blank" [href]="image">
          <img [src]="image" width="600" height="400" />
        </a>
      </div>
    </div>
    
  </ng-container>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
    Close
  </button>
  <button type="submit" class="btn btn-primary">Save</button>
</div>
