<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Create Job</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button>
  </div>
  <div class="form-outline form-white mb-4 form-group">
    <label class="form-label" for="typeEmailX">First Name</label>
    <input type="email" id="jobName" class="form-control form-control-lg"  #firstName/>
    <label class="form-label" for="typeEmailX">Last Name</label>
    <input type="email" id="jobName" class="form-control form-control-lg"  #lastName/>
    <label class="form-label" for="typeEmailX">House Address</label>
    <input type="email" id="description" class="form-control form-control-lg"  #address/>
    <label class="form-label" for="typeEmailX">Email Address</label>
    <input type="email" id="jobName" class="form-control form-control-lg"  #email/>
    
</div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
      Close
    </button>
    <button type="submit" class="btn btn-primary" (click)="saveJob(firstName,lastName,address,email)">Create Worker</button> 
  </div>
